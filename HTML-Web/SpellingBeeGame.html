<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Spelling Bee ‚Äî Juego Local Mobile</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff8dc;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  h1 { margin: 10px 0; }

  /* Panal hexagonal */
  .hive {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    grid-template-rows: repeat(3, 70px);
    justify-content: center;
    gap: 5px;
    margin: 20px auto;
    width: max-content;
  }
  .cell {
    width: 70px; height: 70px;
    background: #fdd835;
    clip-path: polygon(50% 0%, 93% 25%, 93% 75%, 50% 100%, 7% 75%, 7% 25%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }
  .center {
    background: #ff7043; /* color especial */
  }

  #wordInput {
    font-size: 20px;
    padding: 8px;
    margin-top: 15px;
    width: 200px;
    text-align: center;
  }
  #submit {
    margin-left: 10px;
    padding: 8px 14px;
    font-size: 16px;
  }

  #foundWords {
    margin-top: 20px;
    text-align: left;
    display: inline-block;
  }
</style>
</head>
<body>
  <h1>üêù Spelling Bee</h1>
  <p>Forma palabras usando las letras del panal. La letra central es obligatoria.</p>

  <div class="hive" id="hive">
    <!-- Se llenar√° con letras por JS -->
  </div>

  <input type="text" id="wordInput" placeholder="Escribe palabra">
  <button id="submit">‚úî</button>

  <h3>Puntaje: <span id="score">0</span></h3>
  <div id="foundWords"></div>

<script>
const hive = document.getElementById("hive");
const letters = ["A","R","T","E","S","O","N"]; // ejemplo
const centerIndex = 3; // la letra central obligatoria (E)

let score = 0;
let found = [];

function buildHive(){
  hive.innerHTML = "";
  const layout = [
    "", 0, "",
    1, 2, 3,
    "", 4, "",
    "", 5, 6, ""
  ];
  layout.forEach(i=>{
    if(i===""){ hive.appendChild(document.createElement("div")); return; }
    const cell=document.createElement("div");
    cell.className="cell"+(i===centerIndex?" center":"");
    cell.textContent=letters[i];
    cell.onclick=()=>{ 
      document.getElementById("wordInput").value += letters[i];
    };
    hive.appendChild(cell);
  });
}

function checkWord(){
  const input=document.getElementById("wordInput");
  let word=input.value.toUpperCase();
  input.value="";

  if(word.length<4){ alert("M√≠nimo 4 letras"); return; }
  if(!word.includes(letters[centerIndex])){ alert("Debe incluir la letra central"); return; }
  if(found.includes(word)){ alert("Ya encontraste esa palabra"); return; }

  // ‚úÖ En esta demo aceptamos cualquier palabra formada solo con las letras del panal
  for(const ch of word){
    if(!letters.includes(ch)){ alert("Letra inv√°lida: "+ch); return; }
  }

  // si pasa las reglas
  found.push(word);
  score += word.length;
  document.getElementById("score").textContent=score;

  const fw=document.getElementById("foundWords");
  fw.innerHTML += "<div>"+word+"</div>";
}

document.getElementById("submit").onclick=checkWord;

buildHive();
</script>
</body>
</html>
